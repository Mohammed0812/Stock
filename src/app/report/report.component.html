<a class="dropbtn" routerLink=''>CLOSE</a>
<h2>Report</h2>

<table>
  <tr>
    <th>S.no</th>
    <th>Name</th>
    <th>Price</th>
    <th>purchase Quantity</th>
    <th>Selling Quantity</th>
    <th>Balance Quantity</th>
    <th>Total Selling Price</th>
  </tr>
  <tr *ngFor='let x of products,let i = index'>
    <td>{{i + 1}}.</td>
    <td>{{x.name}}</td>
    <td>{{x.price}}</td>
    <td>{{x.In}}</td>
    <td>{{x.Out}}</td>
    <td>{{x.Balance}}</td>
    <td>{{x.totals}}</td>
  </tr>
  <tr>
    <td colspan="6">Total</td>
    <td>{{sum}}</td>
  </tr>
</table>
