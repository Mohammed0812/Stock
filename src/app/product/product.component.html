<a class="dropbtn" routerLink=''>CLOSE</a>
<h2>Product</h2>
<label>Product Name</label>
<input type="text" [(ngModel)]="fname" placeholder="Enter fruit name">
<br><br>
<label>Product Price</label>
<input type="number" [(ngModel)]="fprice" placeholder="Enter fruit price">
<br><br>
<button (click)="addProduct()">Add Product</button>
<br><br>
<table>
  <tr>
    <th>S.No</th>
    <th>Name</th>
    <th>Price</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let x of products; let i = index">
    <td>{{i + 1}}</td>
    <td>{{x.name}}</td>
    <td>{{x.price}}</td>
    <td><button (click)="delete(i)">Delete</button></td>
  </tr>
</table>
